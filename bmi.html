<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算BMI</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        body {
            text-align: center;
            width: auto;
            ;
        }

        form {
            text-align: left;
            padding: 20px;
            border-radius: 20px;
            margin: 20px;
        }
    </style>
</head>

<body>
    <h1>BMI計算器</h1>
    <form action="" method="get">
        <label for="name">姓名</label>
        <input type="text" name="name" id="name" value=""><br>
        <label for="height">身高</label>
        <input type="number" name="" id="height" value="height" step="0.1" required>公尺(M)<br>
        <label for="weight">體重</label>
        <input type="number" name="" id="weight" value="weight" step="0.1" required>公斤(Kg)<br><br>
        <button type="submit">計算</button>&nbsp;
        <a href="./index.html" id="close">返回</a>
    </form>
</body>

</html>
